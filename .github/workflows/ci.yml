name: CI

on:
  pull_request:
  push:
    branches: [main, ParkWardRR/*]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Lint (placeholder)
        run: echo "lint TODO: golangci-lint"
      - name: Go tests
        run: go test ./...

  swift:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Swift tests
        run: |
          cd analyzer-swift
          swift test
